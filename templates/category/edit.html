{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h3>New Category</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form method='POST' action="{{ url_for('category_edit', category_id=category.id) }}">
            <div class="form-group">
                    <label for="idName">Name</label>
                    <input type="text" class="form-control" name="name" id="idName" value="{{ category.name }}" placeholder="Enter the name">
                  </div>
                  <div class="form-group">
                    <label for="idDescription">Description</label>
                    <textarea id="idDescription" name="description" class="form-control">{{ category.description }}</textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                  <a href="{{ url_for('index') }}" class="btn btn-light">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
