{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <a class="btn btn-success" href="{{ url_for('item_new', category_id=category.id) }}"><i class="fas fa-plus"></i> New Item</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>{{ item.name }}/h2>
        <p>{{ item.description }}</p>
    </div>
</div>
{% endblock %}
