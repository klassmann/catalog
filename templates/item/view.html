{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <a class="btn btn-light" href="{{ url_for('category_view', category_id=category.id) }}"><i class="fas fa-home"></i> {{ category.name }}</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
    </div>
</div>
{% endblock %}
